{% set name = "embree" %}
{% set version = "4.4.0" %}
{% set sha256 = "acb517b0ea0f4b442235d5331b69f96192c28da6aca5d5dde0cbe40799638d5c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/embree/embree/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - use-conda-forge-ABI.patch

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('embree', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cmake
    - make  # [unix]

  host:
    - tbb
    - tbb-devel

test:
  commands:
    - test -f "${PREFIX}/lib/libembree4${SHLIB_EXT}"  # [not win]

about:
  home: https://embree.github.io/
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: High Performance Ray Tracing Kernels

extra:
  recipe-maintainers:
    - joaander
    - scopatz
    - Xarthisius
